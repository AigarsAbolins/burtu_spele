<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burtu spēle</title>
</head>
<body>

    <div class="sajaukts">Šeit būs sajaukti vārdi</div>
    <input class="atbilde" />
    <button onclick="parbaudit()"> Pārbaudīt atbildi</button>

    <script>
    let vardi_1 = ['koks', 'kods', 'kode','sals', 'pols','paka' , 'taka' , 'laka']//Masīvs//
    let vardi_1_s = ['kods', 'koks', 'sals','kode', 'paka','pols', 'laka', 'taka']//Masīvs//
    
    setInterval(skaititLaiku, 2000);
    
    let randomNr

    function skaititLaiku()
    {
        console.log('skaititLaiku ir palaists')
    }
    
    function izveletiesVardu()
    {
        randomNr = Math.random() * 10
        randomNr = Math.ceil( randomNr )//Noapaļošana//
        randomNr = randomNr-1
        
        document.querySelector(".sajaukts").innerHtml=sajauktVardu(vardi_1[randomNr]) +' , '+randomNr
        document.querySelector(' .atbilde').value = ''
    }
    
    izveletiesVardu()
    
    function parbaudit()
    {
        let atbilde = document.querySelector('.atbilde').value
        if( atbilde == vardi_1[randomNr])
        {
            alert('Pareizi! ')//alert aptur visu, kamēr lietotājs kautko izdarīs//
            izveletiesVardu()
        }
        else
        {
            alert('Nepareizi!')
        }   //Beidzas if//

    }//beidzas parbaudit()//

    function sajauktVardu(vards)//saņem mainīgo vards//
    {
        console.log('sajauktVardu() palaists')
        console.log('sajaukšanai='+vards)

        let vardsIzjauksanai = vards.split('')

        let vardaGarums = vards.length
        let loopIndex = 0 // vajadzēs iet ciklā//
        let sajauktsVards = []

        while(loopIndex != vardaGarums )
        {
            //console.log(vards[loopIndex])
            
            let randomIndex = Math.floor( Math.random() * vardsIzjauksanai.length )
            
            sajauktsVards.push(vardsIzjauksanai[randomIndex])//sajauktā varda masīvā ielieku vienu burtu.push darbojas tikai uz masīviem//
            vardsIzjauksanai.splice(randomIndex, 1)

            //console.log(vardsIzjauksanai)

            loopIndex++ //Pluplus nozīmē, ka tiek pieskaitīts plus viens//
        }
        console.log(sajauktsVards)
        sajauktsVards = sajauktsVards.join('')//Masīvu padara par stringu//
        return sajauktVards //Šī funkcija atgriezīs kautkādu vērtību//
    }//beidzas sajaukt vardu()//
    </script>
    
</body>
</html>
